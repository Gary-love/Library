<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="header">
            <h1>My Library</h1>
        </div>
        <div id="content">
            <div class="data">
                <input type="text" id="name" placeholder="Enter name">
                <input type="text" id="author" placeholder="Enter Author's name" >
                <input type="number" id="pages" placeholder="Pages" >
                <input type="text" id="status" placeholder="read or not">
                <button>Add</button>
            </div>
            <table bgcolor="black" width="500">
                <tr bgcolor="gray">
                    <th width="100">ID</th>
                    <th width="100">Book</th>
                    <th width="100">Author</th>
                    <th width="100">Pages</th>
                    <th width="100">Status</th>
                    <th width="100">Action</th>
                </tr>
                <tr bgcolor="lightgrey" align="center">
                    <td>1</td>
                    <td>To Kill a Mockingbird</td>
                    <td>Harper Lee</td>
                    <td>295</td>
                    <td>not read</td>
                    <td><button class="delBtn">Remove</button></td>
                </tr>
            </table>
        </div>
        <div class="footer"></div>
    </div>
    
</body>
</html>
